<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>book archive</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- font awesome icon -->
    <script
      src="https://kit.fontawesome.com/4ab6c0d280.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="mt-3 pt-3">
      <!-- heading text -->
      <h1 class="text-center text-primary">Search Your Favourite Books!!!</h1>

      <!-- search field and button -->
      <section
        class="input-group my-3 pt-3 px-3"
        style="max-width: 550px; margin: 0 auto"
      >
        <!-- search field -->
        <input
          id="search-field"
          type="search"
          class="form-control"
          placeholder="search by book name. e.g. 'Javascript'"
        />

        <!-- search button -->
        <button
          id="search"
          class="btn btn-dark text-white btn-outline-secondary"
          type="button"
        >
          search books
        </button>
      </section>

      <!-- show error message or total books -->
      <h2 id="total__books" class="text-center"></h2>
    </header>

    <main class="mt-3">
      <!-- book container -->
      <div
        id="books__container"
        class="
          d-flex
          flex-wrap
          justify-content-center justify-content-sm-evenly
        "
      ></div>

      <!-- error container -->
      <section id="error__container" class="d-none">
        <!-- error -->
        <div id="error">
          <!-- bug icon -->
          <i id="bug" class="fas fa-bug"></i>

          <!-- error text -->
          <h3 class="error__text">
            <strong class="text-warning">404</strong>
            <span class="text-white">not</span>
            <span class="text-white">found</span>
          </h3>
        </div>

        <!-- moving circles -->
        <ul class="circles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </section>
    </main>

    <!-- archive.js -->
    <script src="js/archive.js"></script>

    <!-- bootstrap scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
