<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>book archive</title>
    <!-- bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="mt-3 pt-3">
      <!-- <input id="search-field" type="search" />
      <button id="search">search books</button> -->
      <div
        class="input-group my-3 pt-3 px-3"
        style="max-width: 550px; margin: 0 auto"
      >
        <input
          id="search-field"
          type="search"
          class="form-control"
          placeholder="search by book name. e.g. 'Javascript'"
        />
        <button
          id="search"
          class="btn btn-dark text-white btn-outline-secondary"
          type="button"
        >
          search books
        </button>
      </div>
      <div id="total__books" class="text-center"></div>
    </header>
    <main>
      <div
        id="books__container"
        class="
          d-flex
          flex-wrap
          justify-content-center justify-content-sm-evenly
        "
      ></div>
    </main>
    <script src="js/archive.js"></script>
    <!-- bootstrap scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
